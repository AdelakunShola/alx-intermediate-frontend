<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure</title>
</head>
<body>

    <!-- Header with navigation -->
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <article>
            <h1>Welcome to My Semantic HTML Page</h1>
            <section>
                <p>This is an example of a simple HTML document structured using semantic elements.</p>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        @copyright
    </footer>

</body>
</html>
